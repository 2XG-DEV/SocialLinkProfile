<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt=""
      />

      <div>
        <address class="typography text-1 text-center">Jessica Randall</address>
        <address class="typography text-3 text-center">
          London, United Kingdom
        </address>
      </div>

      <p class="typography text-center text-2">
        "Front-end developer and avid reader."
      </p>

      <section class="card__contact">
        <a class="typography" href="#">GitHub</a>
        <a class="typography" href="#">Frontend Mentor</a>
        <a class="typography" href="#">LinkedIn</a>
        <a class="typography" href="#">Twitter</a>
        <a class="typography" href="#">Instagram</a>
      </section>
    </div>
  </body>
</html>
